<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      color: #333;
      line-height: 1.6;
    }

    header {
      background-color: #2d3436;
      padding: 20px;
      text-align: center;
    }

    nav a {
      text-decoration: none;
      color: white;
      margin: 0 15px;
      font-size: 16px;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ff6f61;
    }

    footer {
      background-color: #2d3436;
      text-align: center;
      padding: 15px;
      color: white;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 40px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 2.5rem;
      color: #2d3436;
      margin-bottom: 20px;
      text-align: center;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 20px;
      text-align: center;
    }

    /* Form Styles */
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .form-group label {
      font-size: 1rem;
      color: #555;
    }

    .form-group input, .form-group textarea {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
      width: 100%;
      box-sizing: border-box;
    }

    .form-group input:focus, .form-group textarea:focus {
      border-color: #ff6f61;
      outline: none;
    }

    .form-group textarea {
      resize: vertical;
    }

    button {
      padding: 15px 20px;
      background-color: #ff6f61;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 20px;
    }

    button:hover {
      background-color: #e75c4f;
    }

  </style>
</head>
<body>
  <header>
    <nav>
      <a href="header.php"></a>
    </nav>
  </header>

  <main>
    <div class="container">
      <h1>Contact Us</h1>
      <p>If you have any questions, feel free to reach out to us!</p>

      <form action="#" method="POST">
        <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>

        <div class="form-group">
          <label for="email">Your Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="Your message" rows="5" required></textarea>
        </div>

        <button type="submit">Submit</button>
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2024 Phoenix Cinema. All rights reserved.</p>
  </footer>
</body>
</html>
